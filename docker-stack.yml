version: '3.8'

services:
  static-website:
    image: 831926608672.dkr.ecr.ap-south-1.amazonaws.com/static-website:v3
    ports:
      - "3001:5173"
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
        monitor: 30s
      restart_policy:
        condition: on-failure
